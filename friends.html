<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
</head>
<body>
    <!-- 모든 페이지에 존재 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>96%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full"></i>
            <!-- Charging Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header  class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://blog.kakaocdn.net/dn/bnAIOZ/btqCqNxdgtJ/yapcUf92Rmi20VDDc53oj0/img.jpg"
                alt="profile-photo"
                class="user-component__profile user-component__profile--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">Neolbeum Kim</h4>
                    <h6 class="user-component__subtitle">HTML is quite fun</h6>
                </div>
                <div class="friends-screen">
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <!-- end of profile -->

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
                    alt="profile-photo"
                    class="user-component__profile user-component__profile--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold ">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">HTML is quite fun</h6> -->
                    </div>
                    <div class="friends-screen">
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__colum__friend-num">2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of channel -->
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">3</span>
                        <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your Screen Is Too Big :(</span>
    </div>

    <!-- Kit Code -->
    <script src="https://kit.fontawesome.com/39b799a015.js" crossorigin="anonymous"></script>
</body>
</html>
