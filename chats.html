<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaTalk</title>
</head>
<body>
    <!-- 모든 페이지에 존재 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>96%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full"></i>
            <!-- Charging Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header  class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment-dots fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>

    <!-- main -->
    <main class="friends-screen">
            <a href="chatting.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://triathlon-images.imgix.net/athlete_thumbs/ai_ueda_JPN.jpg?w=350&h=350&fit=facearea&facepad=2&auto=format"
                        alt="profile-photo"
                        class="user-component__profile user-component__profile--xl">
                        <div class="user-component__text">
                            <h4 class="user-component__name">Natalie Wang</h4>
                            <h6 class="user-component__subtitle">Good luck dude!</h6>
                        </div>
                        <div class="friends-screen">
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:49</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
        <!-- one of friends list -->

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://blog.kakaocdn.net/dn/cyOIpg/btqx7JTDRTq/1fs7MnKMK7nSbrM9QTIbE1/img.jpg"
                alt="profile-photo"
                class="user-component__profile user-component__profile--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">Sam Morgan</h4>
                    <h6 class="user-component__subtitle">So, how's the HTML studying going?</h6>
                </div>
                <div class="friends-screen">
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">17:11</span>
                <div class="badge">2</div>
            </div>
        </div>
        <!-- one of friends list -->

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.squarespace-cdn.com/content/v1/52f1466be4b00a8e06e74ff5/1501538274665-DR7VBHV4X7YII2NTJBHY/ke17ZwdGBToddI8pDm48kPJXHKy2-mnvrsdpGQjlhod7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QHyNOqBUUEtDDsRWrJLTmihaE5rlzFBImxTetd_yW5btdZx37rH5fuWDtePBPDaHF5LxdCVHkNEqSYPsUQCdT/Square+profile+picture+1.jpg"
                alt="profile-photo"
                class="user-component__profile user-component__profile--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">Celina Larson</h4>
                    <h6 class="user-component__subtitle">yeah, I think it's good :)</h6>
                </div>
                <div class="friends-screen">
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">09:20</span>
            </div>
        </div>
        <!-- one of friends list -->

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf4fXK1KQsi2UIMvdvK43qKilas3m9vHPKOg&usqp=CAU"
                alt="profile-photo"
                class="user-component__profile user-component__profile--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">James Hudson</h4>
                    <h6 class="user-component__subtitle">Ok! See u tomorrow!</h6>
                </div>
                <div class="friends-screen">
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">Yesterday</span>
            </div>
        </div>
        <!-- one of friends list -->

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://blog.kakaocdn.net/dn/cyOIpg/btqx7JTDRTq/1fs7MnKMK7nSbrM9QTIbE1/img.jpg"
                alt="profile-photo"
                class="user-component__profile user-component__profile--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">Junyong Lee</h4>
                    <h6 class="user-component__subtitle">lol</h6>
                </div>
                <div class="friends-screen">
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">Yesterday</span>
            </div>
        </div>
        <!-- one of friends list -->
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your Screen Is Too Big :(</span>
    </div>

    <!-- Kit Code -->
    <script src="https://kit.fontawesome.com/39b799a015.js" crossorigin="anonymous"></script>
</body>
</html>
