<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To KokoaTalk</title>
</head>
<body>
    <!-- 모든 페이지에 존재 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>96%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full"></i>
            <!-- Charging Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <!-- action : 어떤 페이지로 form의 데이터를 보낼 것인지 지정 -->
    <!-- method : 'post' or 'get' -->
    <!-- post : 백엔드 서버에 정보를 전송하는 방식 -->
    <!-- get : 보안에 취약, URL에 포함되어도 상관없는 정보들을 전송 -->
    <form action="friends.html" method="GET" id="login-form">
        <input name="userid" type="text" placeholder="Email or phone number" required>
        <input name="password" type="password" placeholder="Password" required>
        <input type="submit" value="Log In">    
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen Is Too Big :(</span>
    </div>

    <!-- Kit Code -->
    <script src="https://kit.fontawesome.com/39b799a015.js" crossorigin="anonymous"></script>
</body>
</html>
